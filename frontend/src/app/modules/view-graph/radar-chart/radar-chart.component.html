<div class="main-container">
  <div class="chart-main">
    <mat-card class="card-one">
      <mat-card-title>Radar Chart</mat-card-title>
      <canvas *ngIf="show" baseChart
              [datasets]="radarChartData"
              [labels]="radarChartsLabels"
              [options]="radarChartOptions"
              [legend]="radarChartLegend"
              [chartType]="radarChartType">

      </canvas>
    </mat-card>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   (page)="pageEvent = $event; setMatPaginator()">
    </mat-paginator>
  </div>
  <div class="chart-sub">
    <mat-card class="card-two">
      <form [formGroup]="generateGraphForm">
        <mat-card-title>Select Columns</mat-card-title>
        <div class="select-column">
          <mat-form-field appearance="outline">
            <mat-label>x-Axis</mat-label>
            <mat-select required formControlName="xAxis" #x (selectionChange)="getValues()">
              <mat-option *ngFor="let column of columnHeaders" [value]="column">
                {{column}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="select-column">
          <mat-form-field appearance="outline">
            <mat-label>y-Axis(Axis 1)</mat-label>
            <mat-select required formControlName="yAxis"  (selectionChange)="getValues()">
              <mat-option *ngFor="let column of columnHeaders" [value]="column">
                {{column}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="select-column">
          <mat-form-field appearance="outline">
            <mat-label>y-Axis(Axis 2)</mat-label>
            <mat-select required formControlName="secondYAxis"  (selectionChange)="getValuesSecond()">
              <mat-option *ngFor="let column2 of columnHeaders" [value]="column2">
                {{column2}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </mat-card>
  </div>

</div>
