

<mat-drawer-container class="container" autosize>
<mat-drawer #drawer class="sidenav mat-elevation-z6" mode="side" opened="true">
  <a class="home-page" routerLink="/home"><h2 matSubheader class="nav-header"><img class="logo" src="../assets/images/logo.png" alt="Logo"> DataShaft </h2>
  </a>
  <mat-sidenav-container class="side-container">

      <mat-nav-list>

        <mat-divider class="divider"></mat-divider>

        <a class="mat-item" mat-button routerLink="/home" ><mat-icon class="item-logo">home</mat-icon>Home</a>

        <mat-expansion-panel class="expansion mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-list-item class="mat-item"><mat-icon class="cat-logo">view_module</mat-icon>Category</mat-list-item>
          </mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <a routerLink="/home/education" mat-button><mat-icon class="cat-logo">library_books</mat-icon>Education</a>
          <mat-divider></mat-divider>
          <a routerLink="/home/economic" mat-button><mat-icon class="cat-logo">attach_money</mat-icon>Economic</a>
          <mat-divider></mat-divider>
          <a routerLink="/upload-dataset" mat-button><mat-icon class="cat-logo">tag_faces</mat-icon>Health</a>
          <mat-divider></mat-divider>
          <a routerLink="/upload-dataset" mat-button><mat-icon class="cat-logo">airplanemode_active</mat-icon>Travel</a>
          <mat-divider></mat-divider>
          <a routerLink="/upload-dataset" mat-button><mat-icon class="cat-logo">computer</mat-icon>Information Technology</a>
          <mat-divider></mat-divider>
          <a routerLink="/upload-dataset" mat-button><mat-icon class="cat-logo">directions_bus</mat-icon>Transport</a>
          <mat-divider></mat-divider>
          <a routerLink="/upload-dataset" mat-button><mat-icon class="cat-logo">map</mat-icon>Demography</a>
          <mat-divider></mat-divider>
        </mat-expansion-panel>
        <a class="mat-item" mat-button  routerLink="/upload-dataset" ><mat-icon class="item-logo">cloud_upload</mat-icon>Upload Dataset</a>
        <a class="mat-item" mat-button  routerLink="/home/aboutus" ><mat-icon class="item-logo">people</mat-icon>About us</a>

      </mat-nav-list>


  </mat-sidenav-container>

</mat-drawer>

<div class="sidenav-content">
    <mat-toolbar class="main-toolbar" >
      <span class="site-name"></span>
      <span class="spacer"></span>
      <button class="toolbar-button" mat-button (click)="openLogInDialog()">Log In</button>
      <button class="toolbar-button" mat-button (click)="openCreateAccountDialog()">Create Account</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
</div>
</mat-drawer-container>
