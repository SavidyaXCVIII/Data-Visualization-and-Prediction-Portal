
<div class ="form-container" >

  <mat-card-title class="form-title">Create Account</mat-card-title>
  <form [formGroup]="createAccountFormGroup">
  <mat-form-field class="example-full-width">
    <input  matInput type="text" placeholder="Full Name" required formControlName="fullName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="email" placeholder="Email"  required formControlName="email">
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <table class="example-full-width" cellspacing="1"><tr>
    <td>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Company Name" required formControlName="companyName">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+94 &nbsp;</span>
        <input type="tel" matInput placeholder="71-121-121" required formControlName="phone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </td>
  </tr>
  </table>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Password" required formControlName="password">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Confirm Password" required formControlName="confirmPassword">
  </mat-form-field><br>

  <mat-checkbox color="primary">I agree to the <b>Terms of User</b></mat-checkbox>
  </form>
</div>

<button type="button" class="button signup" color="primary" (click)="registerUser()" mat-button mat-raised-button >Sign up</button>
<button class="button reset"  type="reset"  mat-button (click)="onReset()" mat-raised-button >Reset</button>
<button type="button" class="button close" mat-button mat-raised-button (click)="onClose()" >Close</button>
