<div class="  top"></div>
<div class="bottom">
<div class="header">
  <h1>{{dataset.datasetName}} - {{dataset.year}}</h1>
  <mat-divider></mat-divider>
</div>
<div class="container">
  <div class="data-info mat-elevation-z6">
    <table class="dataTable">
      <caption>Dataset information</caption>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Publisher</td>
        <td>{{dataset.publisher}}</td>
      </tr>
      <tr>
        <td>Category</td>
        <td>{{dataset.category}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{dataset.description}}</td>
      </tr>
      <tr>
        <td>Released Date</td>
        <td>{{dataset.releasedDate}}</td>
      </tr>
    </table>

  </div>
  <div class="sidebar mat-elevation-z6">
    <ul>
      <li class="sidenav-button"><a href="{{url}}" target="_self"><button mat-stroked-button>Download</button></a></li>
      <li class="sidenav-button"><button mat-stroked-button routerLink="/view-graph">View Graph</button></li>
      <li class="sidenav-button"><button mat-stroked-button routerLink="/data-set" >View Dataset</button></li>
      <li class="sidenav-button"><button mat-stroked-button routerLink="/feature-prediction">Feature Prediction</button></li>
      <li class="sidenav-button"><button mat-stroked-button routerLink="">View Map</button></li>
    </ul>
  </div>

</div>
</div>
