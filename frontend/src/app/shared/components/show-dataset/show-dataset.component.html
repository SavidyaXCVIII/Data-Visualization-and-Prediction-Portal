<div class="header">
  <h1>{{dataset.datasetName}} - {{dataset.year}}</h1>
</div>
<div class="container">
  <div class="data-info ">
    <table class="dataTable">
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Publisher</td>
        <td>{{dataset.publisher}}</td>
      </tr>
      <tr>
        <td>Category</td>
        <td>{{dataset.category}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{dataset.description}}</td>
      </tr>
      <tr>
        <td>Released Date</td>
        <td>{{dataset.releasedDate}}</td>
      </tr>
    </table>
  </div>
  <div class="sidebar">
    <ul>
      <li class="sidenav-button"><button mat-stroked-button >Download</button></li>
      <li class="sidenav-button"><button mat-stroked-button >View Graph</button></li>
      <li class="sidenav-button"><button mat-stroked-button >View Dataset</button></li>
      <li class="sidenav-button"><button mat-stroked-button routerLink="/feature-prediction">Feature Prediction</button></li>
    </ul>
  </div>

</div>
