

  <mat-drawer-container class="container" autosize>

            <a class="mat-item" mat-list-item  routerLink="/home" ><mat-icon class="item-logo">home</mat-icon>Home</a>

            <mat-expansion-panel class="expansion mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-list-item class="mat-item"><mat-icon class="cat-logo">view_module</mat-icon>Category</mat-list-item>
              </mat-expansion-panel-header>
              <mat-divider></mat-divider>

              <a routerLink="/search" mat-button>two</a>
              <mat-divider></mat-divider>
              <a routerLink="/search" mat-button>three</a>
              <mat-divider></mat-divider>
              <a routerLink="/search" mat-button>four</a>
              <mat-divider></mat-divider>
              <a routerLink="/search" mat-button>five</a>
              <mat-divider></mat-divider>
              <a routerLink="/search" mat-button>six</a>
              <mat-divider></mat-divider>
              <a routerLink="/search" mat-button>seven</a>
              <mat-divider></mat-divider>
            </mat-expansion-panel>
            <a class="mat-item" mat-list-item  routerLink="/upload-dataset" ><mat-icon class="item-logo">cloud_upload</mat-icon>Upload Dataset</a>
            <a class="mat-item" mat-list-item  routerLink="/home/about-us" ><mat-icon class="item-logo">people</mat-icon>About us</a>

          </mat-nav-list>


      </mat-sidenav-container>

    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar class="mat-elevation-z6">
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Hello World</span>
          <span class="spacer"></span>
          <button class="toolbar-button" mat-button (click)="openLogInDialog()">Log In</button>
          <button class="toolbar-button" mat-button (click)="openCreateAccountDialog()">Create Account</button>
        </mat-toolbar>
