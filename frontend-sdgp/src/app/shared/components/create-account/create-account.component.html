
<div class ="form-container" >

  <mat-card-title class="form-title">Create Account</mat-card-title>

  <mat-form-field class="example-full-width">
    <input  matInput type="text" placeholder="Full Name" required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="email" placeholder="Email"  required>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <table class="example-full-width" cellspacing="1"><tr>
    <td>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Company Name" >
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+94 &nbsp;</span>
        <input type="tel" matInput placeholder="71-121-121" >
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </td>
  </tr>
  </table>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Password" required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Confirm Password" required>
  </mat-form-field><br>

  <mat-checkbox color="primary">I agree to the <b>Terms of User</b></mat-checkbox>
</div>
  <button mat-raised-button class="button signup" color="primary" type="submit"> Sign up</button>
  <button mat-raised-button class="button close"  mat-button  (click)="onClose()">Close</button>
